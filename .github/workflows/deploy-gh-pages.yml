# Deploy static site to GitHub Pages using the official Pages actions
name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read         # needed to read repository contents
  pages: write           # needed to deploy to GitHub Pages
  id-token: write        # required by deploy-pages action (OIDC)

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: uncomment and adapt if you have a build step that outputs to ./dist
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build
      #   # If you use a build, change 'path' below to ./dist or ./build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./   # publish from repo root (index.html, style.css, script.js, images/)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
